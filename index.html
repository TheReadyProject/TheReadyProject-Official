    <style>
        /* Estilos base */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('assets/Predios.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            transition: filter 0.3s, background-color 0.3s, color 0.3s;
        }

        .login-page {
            width: 80%; /* Definindo a largura do formulário de login */
            max-width: 500px; /* Limitando a largura máxima */
            background-color: #150b0a;
            border-radius: 10px;
            box-shadow: 0 0 15px rgb(243, 163, 67);
            text-align: center;
            padding: 20px;
            z-index: 1;
            margin-bottom: 20px; /* Adicionando margem inferior */
            position: relative; /* Adicionando posição relativa para a borda pulsante */

            /* Adicionando animação à borda */
            border: 3px solid transparent;
            animation: borderPulse 3s infinite alternate; /* Animação da borda pulsante */
        }

        @keyframes borderPulse {
            0%, 100% {
                border-color: transparent;
            }
            50% {
                border-color: #F3A343; /* Cor da borda */
            }
        }

        .login-form {
            /* Escurecer o interior do formulário */
            background-color: rgba(0, 0, 0, 0.7); /* Cor de fundo escura */
            padding: 20px; /* Espaçamento interno */

            /* Arredondar a borda */
            border-radius: 8px;
        }

        @keyframes backgroundAnimation {
            0% {
                background-color: #F3A343; /* Cor inicial */
            }
            50% {
                background-color: #E28C3C; /* Cor intermediária */
            }
            100% {
                background-color: #F3A343; /* Cor final */
            }
        }

        .form-group {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            position: relative;
        }

        input[type="text"],
        input[type="password"],
        button {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type='text']:focus,
        input[type='password']:focus {
            border: 2px solid #212A3E;
            box-shadow: none;
        }

        input[type='text']:-webkit-autofill,
        input[type='password']:-webkit-autofill {
            background-color: white !important;
            -webkit-box-shadow: 0 0 0px 1000px white inset !important;
        }

        button {
            color: #fff;
            background-color: #617D8A;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #4d646e;
        }

        .message {
            color: #D32F2F;
            position: relative;
            margin-top: 10px;
            font-size: 14px;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #D32F2F;
            border-radius: 4px;
            padding: 5px;
            display: none; /* Inicialmente oculto */
        }

        .login-form h2 {
            font-size: 30px;
            padding: 10px;
            color: #f5f5f5;
        }

        .header {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            transition: height 0.3s;
            overflow: hidden;
            height: 60px; /* Altura original */
        }

        .header.expanded {
            height: 150px; /* Altura expandida */
        }

        .header .github-link img {
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .header .github-link img:hover {
            transform: scale(1.1);
        }

        .settings {
            display: none;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            position: absolute;
            top: 60px; /* Ajuste de posição */
            right: 50%;
            transform: translateX(50%);
            transition: opacity 0.3s;
            opacity: 0;
            width: 200px;
        }

        .header.expanded .settings {
            display: flex;
            opacity: 1;
        }

        .settings label {
            color: #fff;
            margin-bottom: 5px;
        }

        .settings input[type="range"] {
            width: 100%;
        }

        .settings-toggle img {
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .settings-toggle img:hover {
            transform: scale(1.1);
        }

        footer {
            color: #f5f5f5;
        }

        footer a {
            text-decoration: none;
            color: #4E98B6;
        }

        footer a:hover {
            text-decoration: underline;
            color: #6CA9C5;
        }

        /* Media queries para tornar o site responsivo */
        @media screen and (max-width: 768px) {
            .login-page {
                width: 90%; /* Reduzir a largura do formulário de login em telas menores */
            }
        }

        @media screen and (max-width: 480px) {
            .login-form h2 {
                font-size: 24px; /* Reduzir o tamanho do título em telas menores */
            }
        }
    </style>

<body>
    <!-- Aqui começa o corpo do documento HTML -->
    <div class="header">
        <div class="settings-toggle">
            <img src="assets/settings_icon.png" alt="Settings">
        </div>
        <div class="settings">
            <label for="brightness">Brilho</label>
            <input type="range" id="brightness" name="brightness" min="0.5" max="2" step="0.1" value="1">
        </div>
        <div class="github-link">
            <a href="https://github.com/TheReadyProject/TheReadyProject-Official" target="_blank">
                <img src="assets/github.png" alt="GitHub">
            </a>
        </div>
    </div>

    <div class="login-page">
        <div class="login-form show">
            <h2 id="login-title">Entrar</h2>
            <form id="login-form">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Nome de usuário" class="form-control" autocomplete="off">
                    <input type="password" id="password" placeholder="Senha" class="form-control" autocomplete="off">
                </div>
                <footer>
                    Ao acessar o site, você concorda com os <a href="https://github.com/TheReadyProject/TheReadyProject-Official/blob/main/SECURITY.md" target="_blank">termos e condições</a>.
                </footer>

                <button id="login-btn" type="submit" data-link="content/choice-form">Entrar</button>
                <div id="login-error" class="message"></div>
            </form>
        </div>
    </div>

    <!-- Modal de Cookies -->
    <div class="modal fade" id="cookieModal" tabindex="-1" aria-labelledby="cookieModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cookieModalLabel">Aceitar Cookies</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Este site usa cookies para garantir que você obtenha a melhor experiência. Deseja aceitar os cookies?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Recusar</button>
                    <button type="button" class="btn btn-primary" id="accept-cookies">Aceitar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const loginError = document.getElementById('login-error');
            const loginBtn = document.getElementById('login-btn');
            const brightnessControl = document.getElementById('brightness');
            const settingsToggle = document.querySelector('.settings-toggle img');
            const header = document.querySelector('.header');
            const body = document.body;

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (username === 'Aluno' && password === 'Aluno') {
                    loginError.textContent = '';
                    loginError.style.display = 'none'; // Ocultar a mensagem de erro
                    const link = loginBtn.getAttribute('data-link');
                    setCookie('username', username, 30);
                    window.location.href = link;
                } else {
                    loginError.innerHTML = 'Nome de usuário ou senha incorretos<br><span style="font-size: 12px;">(Dica: use "Aluno" para ambos)</span>';
                    loginError.style.display = 'block'; // Exibir a mensagem de erro
                }
            });

            loginForm.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    loginBtn.click();
                }
            });

            const cookiesAccepted = getCookie('cookiesAccepted');
            if (cookiesAccepted) {
                // Se os cookies foram aceitos, ative automaticamente a opção "Lembrar-me"
                document.getElementById('username').value = getCookie('username') || '';
            }

            var links = document.getElementsByTagName('a');
            for (var i = 0; i < links.length; i++) {
                var href = links[i].getAttribute('href');
                if (href && href.endsWith('.html')) {
                    links[i].setAttribute('href', href.slice(0, -5));
                }
            }

            const cookieModal = new bootstrap.Modal(document.getElementById('cookieModal'));
            const acceptCookiesBtn = document.getElementById('accept-cookies');

            // Mostrar modal de cookies ao carregar a página
            if (!cookiesAccepted) {
                cookieModal.show();
            }

            acceptCookiesBtn.addEventListener('click', function() {
                cookieModal.hide();
                setCookie('cookiesAccepted', 'true', 30);
            });

            // Controle de brilho
            brightnessControl.addEventListener('input', function() {
                body.style.filter = `brightness(${brightnessControl.value})`;
            });

            // Alternar menu de configurações
            settingsToggle.addEventListener('click', function() {
                header.classList.toggle('expanded');
            });

            function setCookie(name, value, days) {
                var expires = "";
                if (days) {
                    var date = new Date();
                    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                    expires = "; expires=" + date.toUTCString();
                }
                document.cookie = name + "=" + (value || "") + expires + "; path=/";
            }

            function getCookie(name) {
                const nameEQ = name + "=";
                const ca = document.cookie.split(';');
                for(let i = 0; i < ca.length; i++) {
                    let c = ca[i].trim();
                    if (c.indexOf(nameEQ) === 0) {
                        return c.substring(nameEQ.length, c.length);
                    }
                }
                return null;
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
