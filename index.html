<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TheReadyProject</title>
    <link rel="icon" href="assets/icon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-page {
            width: 360px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
        }

        .login-form h2 {
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        input[type="text"],
        input[type="password"],
        button {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            color: red;
            position: absolute;
            bottom: -25px;
            left: 0;
            width: 100%;
        }

        .choice-form,
        .recommended-courses {
            display: none;
        }

        .courses-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .courses-container button {
            margin-bottom: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-form show">
            <h2>Entrar</h2>
            <form id="login-form">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Nome de usuário">
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Senha">
                </div>
                <button type="submit">Entrar</button>
                <div id="login-error" class="message"></div>
            </form>
        </div>
        <div class="choice-form" style="display: none;">
            <h2>Escolha uma Área</h2>
            <button id="discord-btn">Discord</button>
            <button id="our-courses-btn">Nossos Cursos</button>
            <button id="recommended-btn">Cursos Recomendados</button>
        </div>
        <div class="recommended-courses">
            <h2>Cursos Recomendados</h2>
            <div class="courses-container">
                <button class="course-btn" data-link="content/front-end.html">Front End</button>
                <button class="course-btn" data-link="content/back-end.html">Back End</button>
                <button class="course-btn" data-link="content/circuito.html">Circuito</button>
                <button class="course-btn" data-link="content/bots.html">Bots</button>
                <button class="course-btn" data-link="content/android.html">Android</button>
                <button class="course-btn" data-link="content/ios.html">iOS</button>
                <button class="course-btn" data-link="content/tv.html">TV</button>
                <button class="course-btn" data-link="content/pc.html">PC</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const loginError = document.getElementById('login-error');
            const choiceForm = document.querySelector('.choice-form');
            const recommendedForm = document.querySelector('.recommended-courses');
            const recommendedBtn = document.getElementById('recommended-btn');
            const ourCoursesBtn = document.getElementById('our-courses-btn');
            const discordBtn = document.getElementById('discord-btn');

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const username= document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (username === 'Aluno' && password === 'Aluno') {
                    loginError.textContent = '';
                    loginForm.classList.remove('show');
                    choiceForm.style.display = 'flex';
                } else {
                    loginError.innerHTML = 'Nome de usuário ou senha incorretos<br><span style="font-size: 12px;">(Dica: use "Aluno" para ambos)</span>';
                }
            });

            recommendedBtn.addEventListener('click', function() {
                choiceForm.style.display = 'none';
                recommendedForm.style.display = 'flex';
            });

            // Redirecionamento para as páginas dos cursos
            const courseBtns = document.querySelectorAll('.course-btn');
            courseBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const link = btn.getAttribute('data-link');
                    window.location.href = link;
                });
            });

            // Lógica para os outros botões (Discord, Nossos Cursos)
            discordBtn.addEventListener('click', function() {
                alert('Em andamento');
            });

            ourCoursesBtn.addEventListener('click', function() {
                alert('Em andamento');
            });
        });
    </script>
</body>
</html>
