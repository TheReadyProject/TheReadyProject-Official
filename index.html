<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TheReadyProject</title>
    <link rel="icon" href="assets/icon.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto:300');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .login-page {
            width: 360px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: opacity 0.3s ease;
            opacity: 1;
        }

        .login-form,
        .choice-form {
            display: none;
            transition: opacity 0.3s ease;
            opacity: 0;
        }

        .login-form.show,
        .choice-form.show {
            display: block;
            opacity: 1;
        }

        .login-form h2,
        .choice-form h2 {
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        input[type="text"],
        input[type="password"],
        button {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            color: red;
            position: absolute;
            bottom: -25px;
            left: 0;
            width: 100%;
        }

        .choice-form button {
            margin-bottom: 10px;
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #aaa;
        }

        .input-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 10px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-form show">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Nome de usuário">
                    <span class="input-icon">@</span>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Senha">
                    <span class="input-icon">&#x1F512;</span>
                </div>
                <button type="submit">Entrar</button>
                <div id="login-error" class="message"></div>
            </form>
        </div>
        <div class="choice-form">
            <h2>Escolha uma Área</h2>
            <button id="frontend-btn">Frontend</button>
            <button id="backend-btn">Backend</button>
            <button id="circuito-btn">Circuito</button>
            <button id="bots-btn">Bots</button>
            <button id="android-btn">Android</button>
            <button id="ios-btn">iOS</button>
            <button id="tv-btn">TV</button>
            <button id="pc-btn">PC</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const loginError = document.getElementById('login-error');
            const choiceForm = document.querySelector('.choice-form');
            const frontendBtn = document.getElementById('frontend-btn');
            const backendBtn = document.getElementById('backend-btn');
            const circuitoBtn = document.getElementById('circuito-btn');
            const botsBtn = document.getElementById('bots-btn');
            const androidBtn = document.getElementById('android-btn');
            const iosBtn = document.getElementById('ios-btn');
            const tvBtn = document.getElementById('tv-btn');
            const pcBtn = document.getElementById('pc-btn');

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (username === 'admin' && password === 'admin') {
                    loginError.textContent = '';
                    loginForm.classList.remove('show');
                    choiceForm.classList.add('show');
                } else {
                    loginError.textContent = 'Nome de usuário ou senha incorretos';
                }
            });

            frontendBtn.addEventListener('click', function() {
                window.location.href = 'content/front-end.html';
            });

            backendBtn.addEventListener('click', function() {
                window.location.href = 'content/back-end.html';
            });

            circuitoBtn.addEventListener('click', function() {
                window.location.href = 'content/circuito.html';
            });

            botsBtn.addEventListener('click', function() {
                window.location.href = 'content/bots.html';
            });

            androidBtn.addEventListener('click', function() {
                window.location.href = 'content/android.html';
            });

            iosBtn.addEventListener('click', function() {
                window.location.href = 'content/ios.html';
            });

            tvBtn.addEventListener('click', function() {
                window.location.href = 'content/tv.html';
            });

            pcBtn.addEventListener('click', function() {
                window.location.href = 'content/pc.html';
            });
        });
    </script>
</body>
</html>
