<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheReadyProject</title>
    <link rel="icon" href="assets/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('assets/Forest.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .login-page {
            width: 360px;
            background-color: #F1F6F9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            position: relative;
        }

        input[type="text"],
        input[type="password"],
        button {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type='text']:focus,
        input[type='text']:focus-visible,
        input[type='password']:focus,
        input[type='password']:focus-visible {
            border: 2px solid #212A3E; 
            box-shadow: none;
        }

        input[type='text']:-webkit-autofill,
        input[type='password']:-webkit-autofill {
            background-color: white !important;
            -webkit-box-shadow: 0 0 0px 1000px white inset !important;
        }

        button {
            color: #fff;
            background-color: #394867;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #273248
        }

        .message {
            color: #D32F2F;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        .login-form h2 {
            font-size: 30px;
            padding: 10px;
            color: #161c29;
        }

        .header {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
        }

        .header .github-link img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .settings {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
        }

        .settings input[type="range"] {
            width: 100px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="settings">
            <label for="brightness">Brilho</label>
            <input type="range" id="brightness" name="brightness" min="0.5" max="2" step="0.1" value="1">
            <label for="music">Música</label>
            <input type="checkbox" id="music" name="music" checked>
        </div>
        <div class="github-link">
            <a href="https://github.com/TheReadyProject/TheReadyProject-Official" target="_blank">
                <img src="assets/github.png" alt="GitHub">
            </a>
        </div>
    </div>
    <audio id="background-music" autoplay loop>
        <source src="assets/music/Forest.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="login-page">
        <div class="login-form show">
            <h2 id="login-title">Entrar</h2>
            <form id="login-form">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Nome de usuário" class="form-control" autocomplete="off">
                    <input type="password" id="password" placeholder="Senha" class="form-control" autocomplete="off">
                    <!-- Interrupção (toggle switch) para lembrar-me -->
                    <label for="rememberMe" class="remember-me hidden">Lembrar-me</label>
                </div>
                <button id="login-btn" type="submit" data-link="content/choice-form">Entrar</button>
                <div id="login-error" class="message"></div>
            </form>
        </div>
    </div>

    <!-- Modal de Cookies -->
    <div class="modal fade" id="cookieModal" tabindex="-1" aria-labelledby="cookieModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cookieModalLabel">Aceitar Cookies</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Este site usa cookies para garantir que você obtenha a melhor experiência. Deseja aceitar os cookies?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Recusar</button>
                    <button type="button" class="btn btn-primary" id="accept-cookies">Aceitar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const loginError = document.getElementById('login-error');
            const loginBtn = document.getElementById('login-btn');
            const brightnessControl = document.getElementById('brightness');
            const musicControl = document.getElementById('music');
            const backgroundMusic = document.getElementById('background-music');

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (username === 'Aluno' && password === 'Aluno') {
                    loginError.textContent = '';
                    const link = loginBtn.getAttribute('data-link');
                    setCookie('username', username, 30);
                    window.location.href = link;
                } else {
                    loginError.innerHTML = 'Nome de usuário ou senha incorretos<br><span style="font-size: 12px;">(Dica: use "Aluno" para ambos)</span>';
                }
            });

            var links = document.getElementsByTagName('a');
            for (var i = 0; i < links.length; i++) {
                var href = links[i].getAttribute('href');
                if (href && href.endsWith('.html')) {
                    links[i].setAttribute('href', href.slice(0, -5));
                }
            }

            const cookieModal = new bootstrap.Modal(document.getElementById('cookieModal'));
            const acceptCookiesBtn = document.getElementById('accept-cookies');

            if (!getCookie('cookies_accepted')) {
                cookieModal.show();
            }

            acceptCookiesBtn.addEventListener('click', function() {
                setCookie('cookies_accepted', 'true', 30);
                cookieModal.hide();
            });

            function setCookie(name, value, days) {
                const d = new Date();
                d.setTime(d.getTime() + (days*24*60*60*1000));
                const expires = "expires=" + d.toUTCString();
                document.cookie = `${name}=${value};${expires};path=/;SameSite=Lax`;
            }

            function getCookie(name) {
                const nameEQ = `${name}=`;
                const ca = document.cookie.split(';');
                for(let i = 0; i < ca.length; i++) {
                    let c = ca[i].trim();
                    if (c.indexOf(nameEQ) === 0) {
                        return c.substring(nameEQ.length, c.length);
                    }
                }
                return null;
            }

            function deleteCookie(name) {
                document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;SameSite=Lax`;
            }

            function listCookies() {
                const cookies = document.cookie.split(';');
                return cookies.map(cookie => cookie.trim());
            }

            // Exemplo de uso de funções adicionais
            console.log("Todos os cookies:", listCookies());

            // Lembre-se do login, se o cookie estiver definido
            const savedUsername = getCookie('username');
            if (savedUsername) {
                document.getElementById('username').value = savedUsername;
            }

            // Controle de brilho
            brightnessControl.addEventListener('input', function() {
                document.body.style.filter = `brightness(${this.value})`;
            });

            // Controle de música
            musicControl.addEventListener('change', function() {
                if (this.checked) {
                    backgroundMusic.play();
                } else {
                    backgroundMusic.pause();
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
