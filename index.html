<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheReadyProject</title>
    <link rel="icon" href="assets/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-page {
            width: 360px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
        }

        .form-group {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
        }

        input[type="text"],
        input[type="password"],
        button {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            color: red;
            position: absolute;
            bottom: -25px;
            left: 0;
            width: 100%;
        }

        .login-form h2 {
            padding: 10px;
        }

    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-form show">
            <h2 id="login-title">Entrar</h2>
            <form id="login-form">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Nome de usuário" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Senha" class="form-control">
                </div>
                <button id="login-btn" type="submit" class="course-btn btn btn-primary" data-link="content/choice-form.html">Entrar</button>
                <div id="login-error" class="message"></div>
            </form>
        </div>
      </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const loginError = document.getElementById('login-error');
            const loginTitle = document.getElementById('login-title')
            const loginBtn = document.getElementById('login-btn')
          
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (username === 'Aluno' && password === 'Aluno') {
                    loginError.textContent = '';
                    loginForm.classList.remove('show');
                    const link = loginBtn.getAttribute('data-link');
                    window.location.href = link;
                    loginForm.style.display = 'none';
                } else {
                    loginError.innerHTML = 'Nome de usuário ou senha incorretos<br><span style="font-size: 12px;">(Dica: use "Aluno" para ambos)</span>';
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
