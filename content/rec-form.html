<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/icon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/rec-form.css" />
    <title>TheReadyProject</title>
</head>
<body>
    <div class="recommended-form">
        <div class="recommended-courses">
            <h2>Cursos Recomendados</h2>
            <button class="course-btn btn btn-primary" data-link="front-end">Front End</button>
            <button class="course-btn btn btn-primary" data-link="back-end">Back End</button>
            <button class="course-btn btn btn-primary" data-link="circuito">Circuito</button>
            <button class="course-btn btn btn-primary" data-link="bots">Bots</button>
            <button class="course-btn btn btn-primary" data-link="android">Android</button>
            <button class="course-btn btn btn-primary" data-link="ios">iOS</button>
            <button class="course-btn btn btn-primary" data-link="tv">TV</button>
            <button class="course-btn btn btn-primary" data-link="pc">PC</button>
        </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Redirecionamento para as páginas dos cursos
        const courseBtns = document.querySelectorAll(".course-btn");
        courseBtns.forEach((btn) => {
          btn.addEventListener("click", function () {
            let link = btn.getAttribute("data-link");
            window.location.href = link + ".html"; // Adiciona a extensão .html
          });
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Redirecionamento para as páginas dos cursos
        const courseBtns = document.querySelectorAll(".course-btn");
        courseBtns.forEach((btn) => {
            btn.addEventListener("click", function () {
                let link = btn.getAttribute("data-link");
                window.location.href = link; // Não é mais necessário adicionar .html
            });
        });
    });
</script>

</body>
</html>
