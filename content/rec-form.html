<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/icon.png" />
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/rec-form.css" />
    <title>TheReadyProject</title>
  </head>
  <body>
    <div class="recommended-form">
      <div class="recommended-courses">
        <h2>Cursos Recomendados</h2>
        <button class="course-btn btn btn-primary"data-link="front-end.html">Front End</button>
        <button class="course-btn btn btn-primary"data-link="back-end.html">Back End</button>
        <button class="course-btn btn btn-primary" data-link="circuito.html">Circuito</button>
        <button class="course-btn btn btn-primary" data-link="bots.html">Bots</button>
        <button class="course-btn btn btn-primary" data-link="android.html">Android</button>
        <button class="course-btn btn btn-primary" data-link="ios.html">iOS</button>
        <button class="course-btn btn btn-primary" data-link="tv.html">TV</button>
        <button class="course-btn btn btn-primary" data-link="pc.html">PC</button>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Redirecionamento para as pÃ¡ginas dos cursos
        const courseBtns = document.querySelectorAll(".course-btn")
        courseBtns.forEach((btn) => {
        btn.addEventListener("click", function () {
          const link = btn.getAttribute("data-link")
          window.location.href = link
        })
      })
        
      })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script> -->
  </body>
</html>
